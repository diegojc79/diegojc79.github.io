<!DOCTYPE html>
<html>
<head>
  <title>You are on my site!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url("../background.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: sticky;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly; /* even vertical spacing */
    }

    .big-image {
      width: 50vw;         /* 50% of the screen width */
      height: auto;        /* keep image aspect ratio */
      display: block;
    }
     .small-image {
      width: 20vw;         /* 10% of the screen width */
      height: auto;        /* keep image aspect ratio */
      display: block;
    }
  </style>
</head>
<body>
  <img class="big-image" src="../welcome.png" />
  <img class="big-image" src="../diego.png" />
  <img class="small-image" src="https://content.codecademy.com/articles/github-pages-via-web-app/happy-ice-cream.gif" />
</body>
</html>
